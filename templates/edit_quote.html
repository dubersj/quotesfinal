<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="d-flex justify-content-between">
            <div class="p-5">
                <h1>Quotes<span class="badge bg-secondary">CRUD</span></h1>
            </div>
            <div class="p-5">
                <h3 class="text-primary">Quote Editor</h3>
            </div>
        </div>
        <form action="/edit" class="p-5 m-5 bg-light border" method="POST">
            <input type="hidden" id="_id" name="_id" value="{{data["_id"]}}"/>
            <div class="mb-3 mt-3">
                <label for="text" class="form-label">Quote Text:</label>
                <textarea class="form-control" rows="5" id="text" name="text">{{data["text"]}}</textarea>
            </div>
            <div class="mb-3 mt-3">
                <label for="author" class="form-label">Quote Author:</label>
                <input type="text" class="form-control" rows="5" id="author" name="author" value="{{data["author"]}}"></input>
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
            <button class="btn btn-danger" onclick="window.location.href='/';">Cancel</button><br/><br/>
            <div class="mb-3">
                <button class="btn btn-warning" id="swapp" onclick="window.location.href='/swapp/{{data["_id"]}}';">Change Publicity</button><br/><br/>
                <button class="btn btn-warning" id="swapc" onclick="window.location.href='/swapc/{{data["_id"]}}';">Comments On/Off</button>
            </div>
            <div class="mb-3">
                Publicity:
                {% if data["public"] %}
                    <span class="badge bg-success">Public</span><br/><br/>
                {% else %}
                    <span class="badge bg-danger">Private</span><br/><br/>
                {% endif %}
                Comments:
                {% if data["comments"] %}
                    <span class="badge bg-success">On</span><br/>
                {% else %}
                    <span class="badge bg-danger">Off</span><br/>
                {% endif %}
            </div>
        </form>
        <script>
            document.getElementById('swapp').addEventListener('click',
                function(event) {

                // Handle the form data
                event.preventDefault();
            });
            document.getElementById('swapc').addEventListener('click',
                function(event) {

                // Handle the form data
                event.preventDefault();
            });
        </script>
    </body>
</html>
